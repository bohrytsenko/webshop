<!DOCTYPE html>
<html>
<head lang="eng">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="theme-color" content="#fff">
    <title>Webshop</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="bower_comp/semantic/dist/semantic.css">
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_comp/swiper/dist/css/swiper.css" />
    <link rel="stylesheet" href="bower_comp/components-font-awesome/css/fontawesome-all.css" />
    <!-- endbower -->
</head>
<body>

<!--begin header-->
<header class="header">
    <div class="container">
        <div class="header__wrapper header_wrap">
            <!--begin logo-->
            <div class="header_wrap__logo">
                <a href="/">
                    <img src="img/logo.png" alt="Logo">
                </a>
            </div>
            <!--end logo-->
            <!--begin basket-->
            <div class="header_wrap__basket">
                <a href="#/">
                    <i class="fas fa-shopping-basket"></i>
                    <span>1</span>
                    Warenkorb
                </a>
            </div>
            <!--begin basket-->
        </div>
    </div>
</header>
<!--end header-->

<!--begin warenkorb-->
<section class="warenkorb">
    <div class="container">
        <div class="warenkorb__wrapper warenkorb_wrap">
            <!--begin item-->
            <div class="warenkorb_wrap__title warenkorb_title">
                <h1 class="title">Warenkorb</h1>
            </div>
            <!--end item-->
            <!--begin item-->
            <div class="warenkorb_wrap__link warenkorb_link">
                <a class="btn_red" href="#/">
                    Zur Kasse
                    <i class="fas fa-chevron-right"></i>
                </a>
            </div>
            <!--end item-->
        </div>
        <div class="warenkorb__list warenkorb_list">
            <!--begin item-->
            <div class="warenkorb_list__item warencorb_list_item">
                <div class="warencorb_list_item__img">
                    <img src="img/img_product_1.jpg" alt="img">
                </div>
                <div class="warencorb_list_item__title">
                    <h3 class="title">Afpel-Raffel "Clever"</h3>
                </div>
                <div class="warencorb_list_item__numbers warenkorb_numbers">
                    <div class="warenkorb_numbers__trash">
                        <a href="#/">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </div>
                    <div class="numbers">
                        <label class="numbers__minus">
                            <input type='button' value='' class='minus' field='quantity' />
                        </label>
                        <input type='text' name='quantity' value='1' class='value' min="1" />
                        <label class="numbers__plus">
                            <input type='button' value='' class='plus' field='quantity' />
                        </label>
                    </div>
                </div>
                <div class="warencorb_list_item__price">
                    <p>CHF 29.90</p>
                </div>
                <div class="warencorb_list_item__total">
                    <p>CHF 29.90</p>
                </div>
            </div>
            <!--end item-->
            <!--begin item-->
            <div class="warenkorb_list__item warencorb_list_item">
                <div class="warencorb_list_item__img">
                    <img src="img/img_product_2.jpg" alt="img">
                </div>
                <div class="warencorb_list_item__title">
                    <h3 class="title">Afpel-Raffel "Clever"</h3>
                </div>
                <div class="warencorb_list_item__numbers warenkorb_numbers">
                    <div class="warenkorb_numbers__trash">
                        <a href="#/">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </div>
                    <div class="numbers">
                        <label class="numbers__minus">
                            <input type='button' value='' class='minus' field='quantity' />
                        </label>
                        <input type='text' name='quantity' value='1' class='value' min="1" />
                        <label class="numbers__plus">
                            <input type='button' value='' class='plus' field='quantity' />
                        </label>
                    </div>
                </div>
                <div class="warencorb_list_item__price">
                    <p>CHF 29.90</p>
                </div>
                <div class="warencorb_list_item__total">
                    <p>CHF 29.90</p>
                </div>
            </div>
            <!--end item-->
        </div>
        <div class="warenkorb__total warenkorb_total">
            <p>CHF 64.80</p>
        </div>
        <div class="warenkorb__links">
            <a class="btn_white" href="#/">
                <i class="fas fa-chevron-left"></i>
                Zum Shop
            </a>
            <a class="btn_red" href="#/">
                Zum Kasse
                <i class="fas fa-chevron-right"></i>
            </a>
        </div>
    </div>
</section>
<!--end warenkorb-->

<!--begin footer-->
<footer class="footer">
    <div class="container">
        <div class="footer__wrapper footer_item">
            <div class="footer_item__title">
                <h3 class="title">Haben Sie Fragen</h3>
            </div>
            <div class="footer_item__text">
                <p>Wir helfen gerne weiter</p>
            </div>
            <div class="footer_item__form">
                <form>
                    <input type="email" placeholder="Email">
                    <input type="text" placeholder="Name">
                    <input class="btn_red" type="submit" value="Subscribe">
                </form>
            </div>
        </div>
    </div>
</footer>
<!--end footer-->

<!-- bower:js -->
<script src="bower_comp/jquery/dist/jquery.js"></script>
<script src="bower_comp/semantic/dist/semantic.js"></script>
<script src="bower_comp/swiper/dist/js/swiper.js"></script>
<!-- endbower -->
<!-- Scripts -->
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
