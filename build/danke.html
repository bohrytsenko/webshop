<!DOCTYPE html>
<html>
<head lang="eng">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="theme-color" content="#fff">
    <title>Webshop</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="bower_comp/semantic/dist/semantic.css">
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_comp/swiper/dist/css/swiper.css" />
    <link rel="stylesheet" href="bower_comp/components-font-awesome/css/fontawesome-all.css" />
    <!-- endbower -->
</head>
<body>

<!--begin header-->
<header class="header">
    <div class="container">
        <div class="header__wrapper header_wrap">
            <!--begin logo-->
            <div class="header_wrap__logo">
                <a href="/">
                    <img src="img/logo.png" alt="Logo">
                </a>
            </div>
            <!--end logo-->
            <!--begin basket-->
            <div class="header_wrap__basket">
                <a href="#/">
                    <i class="fas fa-shopping-basket"></i>
                    <span>1</span>
                    Warenkorb
                </a>
            </div>
            <!--begin basket-->
        </div>
    </div>
</header>
<!--end header-->

<!--begin danke-->
<section class="danke">
    <div class="container">
        <div class="danke__title">
            <h1 class="title">
                Herzlichen Dank fur ihren wertvollen Beitrag
            </h1>
        </div>
        <div class="danke__btn">
            <a class="btn_red" href="#/">Zum offiziellen Online-Shop von Betty Bossi</a>
        </div>
    </div>
</section>
<!--end danke-->

<!--begin footer-->
<footer class="footer">
    <div class="container">
        <div class="footer__wrapper footer_item">
            <div class="footer_item__title">
                <h3 class="title">Haben Sie Fragen</h3>
            </div>
            <div class="footer_item__text">
                <p>Wir helfen gerne weiter</p>
            </div>
            <div class="footer_item__form">
                <form>
                    <input type="email" placeholder="Email">
                    <input type="text" placeholder="Name">
                    <textarea placeholder="Message"></textarea>
                    <input class="btn_red" type="submit" value="Subscribe">
                </form>
            </div>
        </div>
    </div>
</footer>
<!--end footer-->

<!-- bower:js -->
<script src="bower_comp/jquery/dist/jquery.js"></script>
<script src="bower_comp/semantic/dist/semantic.js"></script>
<script src="bower_comp/swiper/dist/js/swiper.js"></script>
<!-- endbower -->
<!-- Scripts -->
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
